name: Approve Pull Request
on: 
  workflow_dispatch

permissions:
  pull-requests: write
  issues: write
  repository-projects: write
  contents: write
  
jobs:
  githubactionsbot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Get Recent PR Number
        id: pr_number
        run: |
          response=$(curl -s --request GET \
            --url "https://api.github.com/repos/${{ github.repository }}/pulls" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            --header "Accept: application/vnd.github.v3+json")

          pr_number=$(echo "$response" | jq -r 'first(.[]).number')
          echo "::set-output name=pr_number::$pr_number"

      - name: Use PR Number
        run: |
          pr_number=${{ steps.pr_number.outputs.pr_number }}
          echo "Recent PR number: $pr_number"  

      - name: Get PR Details
        id: pr_details
        run: |
          pr_number=${{ steps.pr_number.outputs.pr_number }}
          response=$(curl -s --request GET \
            --url "https://api.github.com/repos/${{ github.repository }}/pulls/$pr_number" \
            --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            --header "Accept: application/vnd.github.v3+json")

          pr_author=$(echo "$response" | jq -r '.user.login')
          echo "::set-output name=pr_author::$pr_author"

      - name: Approve a PR
        run: |
          pr_number=${{ steps.pr_number.outputs.pr_number }}
          pr_author=${{ steps.pr_details.outputs.pr_author }}

          # Skip approval if the PR author is the same as the workflow user/bot
          if [[ "$pr_author" != "${{ github.actor }}" ]]; then
            gh pr review --approve "$pr_number"
          else
            echo "Skipping approval as the PR author is the same as the workflow user/bot"
          fi
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Enable auto-merge for Dependabot PRs
        run: |
          pr_number=${{ steps.pr_number.outputs.pr_number }}
          pr_author=${{ steps.pr_details.outputs.pr_author }}

          # Skip merge if the PR author is the same as the workflow user/bot
          if [[ "$pr_author" != "${{ github.actor }}" ]]; then
            gh pr merge --auto --merge "$pr_number"
          else
            echo "Skipping merge as the PR author is the same as the workflow user/bot"
          fi
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}    
